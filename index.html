<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TS-Kalkulator</title>
  <style>
    :root { --bg:#f5f5f5; --fg:#333; --muted:#666; --accent:#0a66c2; }
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; background: var(--bg); color: var(--fg); }
    h1 { text-align:center; margin-bottom: 18px; }
    .card { max-width: 480px; margin: 0 auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.08);}
    .row { display:flex; flex-wrap:wrap; align-items:center; gap:10px; }
    label { flex:1 0 100%; color: var(--muted); font-size: .95rem; }
    input[type="number"] { flex:1 0 58%; padding:10px 12px; border:1px solid #ddd; border-radius:10px; font-size:1.05rem; }
    .result { flex:1 0 35%; text-align:right; font-weight:700; font-size:1.25rem; color: var(--accent); }
    .hint { margin-top:10px; font-size:.88rem; color: var(--muted); }
    .small { font-size:.85rem; color: var(--muted); margin-top:6px; }
    @media (max-width: 520px){
      .result{ text-align:left; margin-top:6px; }
    }
  </style>
</head>
<body>
  <h1>TS-Kalkulator</h1>

  <div class="card">
    <div class="row">
      <label for="mm">Høydeforskjell (mm)</label>
      <input id="mm" type="number" inputmode="decimal" placeholder="Skriv mm, f.eks. 85" step="0.01" />
      <div class="result" id="deg">–</div>
    </div>
    <div class="hint" id="modeHint">Klar til beregning …</div>
    <div class="small">
      Tips: Verdien oppdateres mens du skriver. På mobil vises grader rett under feltet.
    </div>
  </div>

  <script>
    /*** LEGG INN DINE KALIBRERINGSPUNKTER HER (mm ↔︎ grader)
     *  Minst to punkter for interpolering. Eksempel (slett eksemplene når du legger inn dine):
     *  { mm: 20, deg: 1.15 }, { mm: 40, deg: 2.30 }, { mm: 60, deg: 3.45 }, { mm: 80, deg: 4.60 }
     */
    const calibration = [
      // Eksempel – bytt til dine faktiske punkter:
      // { mm: 20, deg: 1.15 },
      // { mm: 40, deg: 2.30 },
      // { mm: 60, deg: 3.45 },
      // { mm: 80, deg: 4.60 },
    ];

    // Fallback-faktor (brukes bare hvis du ikke har lagt inn minst 2 kalibreringspunkter)
    const fallbackFactor = 17.53; // grader = mm / 17.53  ← juster ved behov

    const mmInput   = document.getElementById("mm");
    const degOutput = document.getElementById("deg");
    const hint      = document.getElementById("modeHint");

    // Sorter kalibrering én gang
    calibration.sort((a,b) => a.mm - b.mm);

    function mmToDegInterpolated(mm) {
      // Forutsetter calibration.length >= 2
      if (mm <= calibration[0].mm) {
        // Ekstrapoler med første segment
        const a = calibration[0], b = calibration[1];
        return a.deg + (mm - a.mm) * (b.deg - a.deg) / (b.mm - a.mm);
      }
      if (mm >= calibration[calibration.length-1].mm) {
        // Ekstrapoler med siste segment
        const a = calibration[calibration.length-2], b = calibration[calibration.length-1];
        return a.deg + (mm - a.mm) * (b.deg - a.deg) / (b.mm - a.mm);
      }
      // Finn segmentet mm ligger i
      for (let i = 0; i < calibration.length - 1; i++) {
        const a = calibration[i], b = calibration[i+1];
        if (mm >= a.mm && mm <= b.mm) {
          return a.deg + (mm - a.mm) * (b.deg - a.deg) / (b.mm - a.mm);
        }
      }
      return NaN; // skal ikke skje
    }

    function formatDeg(x){
      if (!isFinite(x)) return "–";
      // 2 desimaler, fjerner unødvendige nuller
      const s = x.toFixed(2);
      return (s.indexOf(".") >= 0) ? s.replace(/\.?0+$/, "") + "°" : s + "°";
    }

    function recalc() {
      const mm = parseFloat(mmInput.value);
      if (isNaN(mm) || mm < 0) { degOutput.textContent = "–"; hint.textContent = "Skriv inn en mm-verdi."; return; }

      let deg;
      if (calibration.length >= 2) {
        deg = mmToDegInterpolated(mm);
        degOutput.textContent = formatDeg(deg);
        hint.textContent = `Interpolert fra ${calibration.length} kalibreringspunkt${calibration.length>1?"er":""}.`;
      } else {
        deg = mm / fallbackFactor;
        degOutput.textContent = formatDeg(deg);
        hint.textContent = `Beregnet med enkel faktor (1 / ${fallbackFactor}). Legg inn kalibreringspunkter for 100% nøyaktighet.`;
      }
    }

    mmInput.addEventListener("input", recalc);
    // Kjør én gang ved innlasting
    recalc();
  </script>
</body>
</html>
