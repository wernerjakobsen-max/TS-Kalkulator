<!doctype html>
<html lang="no" data-theme="auto">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TS-kalkulator</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#00FFFF" id="themeColor">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <script>
    (function() {
      try {
        var saved = localStorage.getItem('ts_theme') || 'auto';
        document.documentElement.setAttribute('data-theme', saved);
        var tc = document.getElementById('themeColor');
        var dark = saved === 'dark' || (saved === 'auto' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (tc) tc.setAttribute('content', dark ? '#0b1220' : '#00FFFF');
      } catch(e) { }
    })();
  </script>
  <style>
    :root {
      --bg:#f8fafc; --card:#fff; --muted:#64748b; --text:#0f172a; --ring:#e2e8f0; --brand:#00FFFF;
      --chip-bg:#e6ffff; --chip-fg:#0f172a; --chip-border:#a0fefe;
    }
    @media (prefers-color-scheme: dark) {
      :root { --bg:#0b1220; --card:#0f172a; --muted:#93a1b5; --text:#ebf0f7; --ring:#1f2937; 
               --chip-bg:#073b3b; --chip-fg:#ebf0f7; --chip-border:#046e6e; }
    }
    [data-theme="dark"] {
      --bg:#0b1220; --card:#0f172a; --muted:#93a1b5; --text:#ebf0f7; --ring:#1f2937;
      --chip-bg:#073b3b; --chip-fg:#ebf0f7; --chip-border:#046e6e;
    }
    [data-theme="light"] {
      --bg:#f8fafc; --card:#fff; --muted:#64748b; --text:#0f172a; --ring:#e2e8f0;
      --chip-bg:#e6ffff; --chip-fg:#0f172a; --chip-border:#a0fefe;
    }

    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,'Noto Sans',sans-serif}
    .wrap{max-width:720px;margin:0 auto;padding:16px 20px}
    .h1{font-weight:700;font-size:clamp(20px,3.2vw,28px)}
    .muted{color:var(--muted);font-size:14px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:16px;box-shadow:0 2px 10px rgba(0,0,0,.04);margin-top:12px}
    label{display:block;font-size:13px;font-weight:600;margin-bottom:6px}
    input{width:100%;padding:10px 12px;border-radius:12px;border:1px solid var(--ring);font-size:18px;background:var(--card);color:var(--text)}
    input[type=range]{padding:0}
    .big{font-size:32px;font-weight:800;margin-top:4px}
    .btn{display:inline-block;background:var(--brand);color:#000;text-decoration:none;padding:10px 14px;border-radius:10px;border:1px solid #a0fefe;cursor:pointer}
    .footer{margin-top:16px;font-size:12px;display:flex;flex-wrap:wrap;gap:8px;align-items:center;justify-content:space-between;border-top:1px solid var(--ring);padding-top:8px}
    .ghost{background:transparent;border:1px solid var(--ring)}

    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:9999}
    .modal{background:var(--card);color:var(--text);border-radius:16px;border:1px solid var(--ring);max-width:92vw;padding:16px}
    .modal .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:space-between}
    .modal img{display:block;margin:12px auto;border:1px solid var(--ring);max-width:72vw;height:auto}
    .modal .btn-close{background:var(--card);color:var(--text);border:1px solid var(--ring);border-radius:10px;padding:8px 12px;cursor:pointer}
    .urlbox{background:var(--bg);border:1px solid var(--ring);border-radius:10px;padding:8px 10px;overflow:auto;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="row" style="justify-content:space-between">
      <div>
        <div class="h1">TS-kalkulator</div>
        <div class="muted">Avlest vinkel pÃ¥ tommestokk omregnet til grader</div>
      </div>
      <div class="row">
        <button type="button" class="btn ghost" id="themeBtn" title="Bytt lys/mÃ¸rk">ðŸŒ“</button>
        <button type="button" class="btn" id="qrBtn">QR</button>
        <button class="btn" id="installBtn" hidden>Installer</button>
        <button class="btn ghost" id="hardRefreshBtn" title="TÃ¸m cache og last siden pÃ¥ nytt">Hard refresh</button>
      </div>
    </header>

    <section class="card">
      <label>Avlest D (mm)</label>
      <input id="D" inputmode="decimal" value="760" aria-label="Avlest D i millimeter">
      <input id="sliderD" type="range" min="500" max="800" value="760" style="margin-top:12px">
      <div class="muted" style="margin-top:10px">Vinkel (grader)</div>
      <div class="big" id="thetaTop">â€“</div>
    </section>

    <div class="footer muted">
      <div>Â© Stymparen</div>
      <div>v3.7.6</div>
    </div>
  </div>

  <div id="qrModalBackdrop" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="qrTitle">
    <div class="modal">
      <div class="row">
        <h3 id="qrTitle" style="margin:0">QR-kode til denne siden</h3>
        <button class="btn-close" id="qrClose">Lukk</button>
      </div>
      <div class="urlbox" id="qrUrlBox">https://wernerjakobsen-max.github.io/TS-Kalkulator/?v=3.7.6</div>
      <div class="row" style="margin-top:8px">
        <button class="btn" id="copyUrl">Kopier lenke</button>
      </div>
      <img id="qrImg" alt="QR-kode">
      <div class="row">
        <a id="qrDownload" class="btn" download="ts-kalkulator-qr.png">Last ned PNG</a>
      </div>
    </div>
  </div>

<script>
  const $ = (id) => document.getElementById(id);
  const CANONICAL = "https://wernerjakobsen-max.github.io/TS-Kalkulator/?v=3.7.6";
  let A = { a: 0.974414, b: 21.754 };

  const themeEl = document.documentElement;
  const themeKey = 'ts_theme';
  const themeColorTag = document.getElementById('themeColor');
  function isDarkNow() {
    const t = themeEl.getAttribute('data-theme') || 'auto';
    return t === 'dark' || (t === 'auto' && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
  }
  function applyTheme(value) {
    themeEl.setAttribute('data-theme', value);
    try { localStorage.setItem(themeKey, value); } catch(e){}
    if (themeColorTag) themeColorTag.setAttribute('content', isDarkNow() ? '#0b1220' : '#00FFFF');
  }
  function currentTheme() { return themeEl.getAttribute('data-theme') || 'auto'; }
  function toggleTheme() {
    const t = currentTheme();
    const next = t === 'dark' ? 'light' : t === 'light' ? 'auto' : 'dark';
    applyTheme(next);
  }
  (function initTheme(){
    try {
      const saved = localStorage.getItem(themeKey) || 'auto';
      applyTheme(saved);
    } catch(e){ applyTheme('auto'); }
    if (window.matchMedia) {
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        if (currentTheme() === 'auto') applyTheme('auto');
      });
    }
  })();

  function toNumber(v, fb) { const n = Number(String(v).replace(',', '.')); return Number.isFinite(n) ? n : fb; }
  function Dtrue(D) { return A.a * D + A.b; }
  function theta(D) {
    const Dt = Dtrue(D);
    const x = (Dt - 400) / 400;
    const xx = Math.max(-1, Math.min(1, x));
    return 2 * Math.asin(xx) * 180 / Math.PI;
  }
  function render() {
    const D = toNumber($('D').value, 760);
    $('sliderD').value = String(Math.max(500, Math.min(800, D)));
    const t = Math.round(theta(D));
    const txt = Number.isFinite(t) ? t + 'Â°' : 'â€“';
    $('thetaTop').textContent = txt;
  }

  document.addEventListener('DOMContentLoaded', () => {
    render();
    $('themeBtn').addEventListener('click', toggleTheme);

    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
    const installBtn = $('installBtn');
    if (!isStandalone) {
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        installBtn.hidden = false;
        installBtn.addEventListener('click', async () => {
          installBtn.hidden = true;
          await deferredPrompt.prompt();
          deferredPrompt = null;
        });
      }, { once: true });
      window.addEventListener('appinstalled', () => { installBtn.hidden = true; });
    } else {
      installBtn.hidden = true;
    }

    $('hardRefreshBtn').addEventListener('click', async () => {
      if ('caches' in window) {
        const names = await caches.keys();
        await Promise.all(names.map(n => caches.delete(n)));
      }
      if ('serviceWorker' in navigator) {
        const regs = await navigator.serviceWorker.getRegistrations();
        await Promise.all(regs.map(r => r.unregister()));
      }
      location.href = CANONICAL;
    });

    const btn = $('qrBtn');
    const backdrop = $('qrModalBackdrop');
    const img = $('qrImg');
    const dl = $('qrDownload');
    const closeBtn = $('qrClose');
    const copyBtn = $('copyUrl');
    const urlBox = $('qrUrlBox');

    function showQR(){
      const enc = encodeURIComponent(CANONICAL);
      const src = `https://api.qrserver.com/v1/create-qr-code/?size=512x512&margin=10&data=${enc}`;
      img.src = src;
      dl.href = src;
      urlBox.textContent = CANONICAL;
      backdrop.style.display = 'flex';
    }
    function hideQR(){ backdrop.style.display = 'none'; }
    async function copyUrl(){
      try { await navigator.clipboard.writeText(CANONICAL); copyBtn.textContent = 'Kopiert!'; setTimeout(()=>copyBtn.textContent='Kopier lenke',1200); }
      catch(e) { }
    }
    btn.addEventListener('click', showQR);
    closeBtn.addEventListener('click', hideQR);
    copyBtn.addEventListener('click', copyUrl);
    backdrop.addEventListener('click', (e)=>{ if(e.target === backdrop) hideQR(); });
  });

  $('D').addEventListener('input', render);
  $('sliderD').addEventListener('input', (e)=>{ $('D').value = e.target.value; render(); });

  if ('serviceWorker' in navigator) { window.addEventListener('load', () => { navigator.serviceWorker.register('./sw.js'); }); }
</script>
</body>
</html>
